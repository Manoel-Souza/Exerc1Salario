    <h:head>

        <h2>Dados de Salário</h2>

                <p>

                    <tbody>

                        </tr>
                        <tr>
                            <td>1.556,95</td>
                            <td>2.594,92</td>
                            <td>9,00%</td>
                        </tr>
                        <tr>
                            <td>2.594,93</td>
                            <td>5.189,82</td>
                            <td>11,00%</td>
                        </tr>    
                    </tbody>
                </table>
                </p>
            </fieldset>
        </h:form>
    </h:body>
</html>
