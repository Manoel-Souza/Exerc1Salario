<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Resultado</title>
    </h:head>
    <h:body>
        <fieldset>
            <h:form>
                <h:panelGrid columns="2">
                    <f:facet name="header">
                        <h:outputLabel value="Salário"/>
                    </f:facet>
                    <f:facet name="footer">
                        <h:commandButton value="Voltar" action="#{controleSalario.dados()}"/>
                    </f:facet>

                    <h:outputLabel value="Nome:"/>
                    <h:outputLabel value="#{controleSalario.nome}"/>
                    <h:outputLabel value="Salário Bruto:"/>
                    <h:outputLabel value="R$#{controleSalario.salario}"/>
                    <h:outputLabel value="INSS:"/>
                    <h:outputLabel value="R$#{controleSalario.inss}"/>
                    <h:outputLabel value="Salário Liquido:"/>
                    <h:outputLabel value="R$#{controleSalario.salarioLiquido}"/>
                </h:panelGrid>
            </h:form>
        </fieldset>
    </h:body>
</html>
